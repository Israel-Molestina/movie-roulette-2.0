<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MovieRoulette</title>

    <!--reset css-->
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css" />

    <!--google fonts link-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

    <!--google fonts link-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <!-- compressed foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />

    <!--my css-->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <main class="grid-y medium-grid-frame grid-container">

        <header class="cell shrink header callout success">
            <h1 class="raleway text-center">Movie Roulette</h1>
        </header>

        <section class="cell medium-auto medium-cell-block-container grid-container">


            <div class="grid-y grid-padding-y grid-frame margin-lr-frame" data-accordion data-allow-all-closed="true">
            
                <div class="accordion-item" data-accordion-item>

                    <a href="#" class="accordion-title">Criteria</a>

                    <div class="accordion-content" data-tab-content>

                        <label>Select Menu
                            <select class="genre">
                                <option value="28">Action</option>
                                <option value="12">Adventure</option>
                                <option value="16">Animation</option>
                                <option value="35">Comedy</option>
                                <option value="80">Crime</option>
                                <option value="99">Documentary</option>
                                <option value="18">Drama</option>
                                <option value="10751">Family</option>
                                <option value="14">Fantasy</option>
                                <option value="36">History</option>
                                <option value="27">Horror</option>
                                <option value="10402">Music</option>
                                <option value="9648">Mystery</option>
                                <option value="10749">Romance</option>
                                <option value="878">Science Fiction</option>
                                <option value="10770">TV Movie</option>
                                <option value="53">Thriller</option>
                                <option value="10752">War</option>
                                <option value="37">Western</option>
                            </select>
                        </label>

                        <fieldset>
                            <legend>Check The ratings</legend>
                            <span class="nowrap"><input id="1star" name="star" value="1" type="radio" /><label for="1">1 star</label></span>
                            <span class="nowrap"><input id="2star" name="star" value="3.5" type="radio" /><label for="2">2 star</label></span>
                            <span class="nowrap"><input id="3star" name="star" value="5.5" type="radio" /><label for="3">3 star</label></span>
                            <span class="nowrap"><input id="4star" name="star" value="7.5" type="radio" /><label for="4">4 star</label></span>
                            <span class="nowrap"><input id="5star" name="star" value="8.5" type="radio" /><label for="5">5 star</label></span>
                        </fieldset>
                        
                        <section>
                        
                            <label>Please Enter A Director Below
                                <input name="director" type="text" placeholder="Example: Guy Richie" aria-describedby="inputDirectorName">
                            </label>

                        </section>
                        
                        <section id="Actor">
                        
                            <label>Please Enter An Actor Below
                                <input name="searchactor" type="text" placeholder="Example: Chris Pratt" aria-describedby="inputActorName">
                            </label>
                            
                        </section>

                        <section class="button-group">
                            <button type="submit" id="submit" class="success button">
                                Submit
                            </button>
        
                            <button type="button" id="saveMovie" class="success button">
                                Save Movie
                            </button>
        
                            <button type="button" id="watchPage" class="success button">
                                My Movies
                            </button>
                        </section>
                    
                    </div>
                </div>

                <!--YOUR SELECTED MOVIE SECTION-->
                
                <section class="cell medium-12 medium-cell-block-y margin-section-b" id="showmovie">

                    <div class="grid-x align-center center margin-tb margin-lr-movie">
                        
                        <div class="cell medium-6 border-s hulu-green" id="movieTitle">

                        </div>

                    </div>

                    <div class="grid-x hulu-green margin-tb margin-lr-movie">

                        <div class="cell medium-5 margin-left" id="movieTrailer">

                        </div>

                        <div class="cell medium-6 margin-left" id="descrip">

                        </div>
                    </div>

                    <div class="grid-x margin-tb hulu-green margin-lr-movie margin-user-b">

                        <fieldset class="cell medium-4 margin-left">
                            <legend>What do you rate this movie?</legend>
                            <input id="1star" name="userStar" value="1" type="radio" /><label for="1">1 star</label>
                            <input id="2star" name="userStar" value="2" type="radio" /><label for="2">2 star</label>
                            <input id="3star" name="userStar" value="3" type="radio" /><label for="3">3 star</label>
                            <input id="4star" name="userStar" value="4" type="radio" /><label for="4">4 star</label>
                            <input id="5star" name="userStar" value="5" type="radio" /><label for="5">5 star</label>
                        </fieldset>

                        <div class="margin-left cell medium-4">
    
                            <label> Your thoughts on the movie:
                                <textarea id="userInput" type="text"></textarea>   
                            </label>

                        </div>

                    </div>

                     
                </section>
            </div>
                
            
        </section>
        
        <footer class="cell shrink footer">
            <h3 class="text-center">Footer</h3>
        </footer>
        
    </main>
    <!-- jquery for foundation script -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Compressed foundation JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

    <!--font awesome link-->
    <script src="https://kit.fontawesome.com/acd0e09ad7.js" crossorigin="anonymous"></script>

    <!--my js-->
    <script src="assets/js/index.js"></script>
    <!-- Youtube -->
    <script src="https://apis.google.com/js/api.js?onload=init"></script>
</body>

</html>
